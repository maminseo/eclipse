<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>빵 구매</title>
</head>
<body style="background-color:pink">
고객님께서 구매하신 빵은<br>
<strong th:text="${mname}">mname</strong>이며<br>
<strong th:text="${num}"></strong>개를 구매하셨으므로<br>
총 가격은 <strong th:text="${sum}">sum</strong>원입니다.
</body>
</html>
